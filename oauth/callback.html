<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - TikTok Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #000;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .status {
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 16px;
        }

        .status.success {
            background-color: #f0f9ff;
            border: 1px solid #0ea5e9;
            color: #0369a1;
        }

        .status.error {
            background-color: #fef2f2;
            border: 1px solid #f87171;
            color: #991b1b;
        }

        .status.processing {
            background-color: #fffbeb;
            border: 1px solid #fcd34d;
            color: #92400e;
        }

        .code-display {
            background-color: #f3f4f6;
            padding: 16px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            color: #374151;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #000;
        }

        .btn-secondary:hover {
            background-color: #d1d5db;
        }

        .error-detail {
            background-color: #f9fafb;
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 13px;
            text-align: left;
            color: #666;
        }

        .error-detail strong {
            color: #000;
        }

        .info {
            font-size: 13px;
            color: #666;
            margin-top: 16px;
            line-height: 1.6;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Processing...</h1>
        <div id="statusContainer">
            <div id="status" class="status processing">
                <div class="spinner"></div>
                <p>Validating authorization code...</p>
            </div>
        </div>
        <div id="contentContainer"></div>
        <div class="button-group" id="buttonGroup" style="display: none;">
            <button class="btn btn-primary" onclick="goHome()">Back to Home</button>
            <button class="btn btn-secondary" onclick="copyCode()">Copy Code</button>
        </div>
    </div>

    <script>
        // ============================================================
        // OAuth Callback Handler - Processes Authorization Code
        // ============================================================

        /**
         * Parse query parameters from URL
         * @returns {Object} Query parameters as key-value pairs
         */
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            
            if (!queryString) {
                return params;
            }

            queryString.split('&').forEach(param => {
                const [key, value] = param.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            });

            return params;
        }

        /**
         * Validate state parameter to prevent CSRF attacks
         * @param {string} state - State parameter from URL
         * @returns {boolean} True if state is valid
         */
        function validateState(state) {
            const storedState = localStorage.getItem('oauth_state');
            
            if (!storedState) {
                console.warn('No stored state found in localStorage');
                return false;
            }

            if (storedState !== state) {
                console.warn('State mismatch: potential CSRF attack');
                return false;
            }

            // Clear stored state after validation
            localStorage.removeItem('oauth_state');
            return true;
        }

        /**
         * Show success state with authorization code
         * @param {string} code - Authorization code from TikTok
         */
        function showSuccess(code) {
            document.getElementById('title').textContent = '✓ Authorization Successful';
            
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status success';
            statusDiv.innerHTML = `
                <strong>Authorization code received from TikTok</strong>
                <p style="margin-top: 8px; font-size: 14px;">
                    This code will be used by your backend to exchange for an access token.
                </p>
            `;

            const contentDiv = document.getElementById('contentContainer');
            contentDiv.innerHTML = `
                <div style="text-align: left; margin-top: 20px;">
                    <p style="font-size: 12px; color: #666; margin-bottom: 8px;"><strong>Authorization Code:</strong></p>
                    <div class="code-display" id="codeDisplay">${escapeHtml(code)}</div>
                    <div class="info">
                        <strong>Next Steps (Backend Required):</strong>
                        <ol style="margin-left: 20px; margin-top: 8px;">
                            <li>Backend exchanges code for access_token using client_secret</li>
                            <li>Backend calls TikTok API with access_token</li>
                            <li>Backend returns user data to frontend (if needed)</li>
                        </ol>
                    </div>
                </div>
            `;

            document.getElementById('buttonGroup').style.display = 'flex';
        }

        /**
         * Show error message
         * @param {string} errorCode - Error code from URL or custom error
         * @param {string} errorDescription - Detailed error description
         */
        function showError(errorCode, errorDescription) {
            document.getElementById('title').textContent = '✗ Authorization Failed';
            
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status error';
            statusDiv.innerHTML = `<strong>OAuth Error: ${escapeHtml(errorCode || 'unknown_error')}</strong>`;

            const contentDiv = document.getElementById('contentContainer');
            contentDiv.innerHTML = `
                <div class="error-detail">
                    <strong>Error Description:</strong>
                    <p style="margin-top: 8px;">${escapeHtml(errorDescription || 'An unexpected error occurred during authorization.')}</p>
                    <p style="margin-top: 12px; font-size: 12px; color: #999;">
                        This could mean:
                    </p>
                    <ul style="margin-left: 20px; margin-top: 8px; font-size: 12px;">
                        <li>User cancelled the authorization</li>
                        <li>Invalid client_key in authorization URL</li>
                        <li>Redirect URI mismatch (must match exactly in TikTok Developer settings)</li>
                        <li>TikTok service temporarily unavailable</li>
                    </ul>
                </div>
            `;

            document.getElementById('buttonGroup').innerHTML = `
                <button class="btn btn-primary" onclick="goHome()">Back to Home</button>
            `;
            document.getElementById('buttonGroup').style.display = 'flex';
        }

        /**
         * Navigate back to home page
         */
        function goHome() {
            window.location.href = '/tiktok-oauth-demo/';
        }

        /**
         * Copy authorization code to clipboard
         */
        function copyCode() {
            const codeDisplay = document.getElementById('codeDisplay');
            if (!codeDisplay) return;

            const text = codeDisplay.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Authorization code copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy code. Please copy manually.');
            });
        }

        /**
         * Escape HTML special characters to prevent injection
         * @param {string} text - Text to escape
         * @returns {string} Escaped text
         */
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        /**
         * Process callback from TikTok OAuth
         */
        function handleCallback() {
            const params = getQueryParams();
            const code = params.code;
            const error = params.error;
            const errorDescription = params.error_description;
            const state = params.state;

            // Check for error response from TikTok
            if (error) {
                showError(error, errorDescription || 'Authorization was not granted.');
                return;
            }

            // Check if authorization code is present
            if (!code) {
                showError('missing_code', 'TikTok did not return an authorization code. This should not happen.');
                return;
            }

            // Validate state parameter to prevent CSRF
            if (!state || !validateState(state)) {
                showError('invalid_state', 'State parameter validation failed. This could indicate a security issue.');
                return;
            }

            // Authorization successful - store code in localStorage
            // Frontend stores code temporarily; actual token exchange happens on backend
            localStorage.setItem('tiktok_auth_code', code);

            // Show success UI
            showSuccess(code);
        }

        // Process callback when page loads
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
</body>
</html>
